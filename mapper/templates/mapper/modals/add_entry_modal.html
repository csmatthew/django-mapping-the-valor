<!-- extends mapper/map.html -->
<div class="modal fade" id="addEntryModal" tabindex="-1" aria-labelledby="addEntryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEntryModalLabel">Add New Valor Record</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addEntryForm" action="{% url 'add_valor_record' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="entryName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="entryName" name="name" placeholder="Enter name" required>
                    </div>
                    <div class="mb-3">
                        <label for="entryDeanery" class="form-label">Deanery</label>
                        <select class="form-control" id="entryDeanery" name="deanery" required>
                            {% for deanery in deaneries %}
                                <option value="{{ deanery.id }}">{{ deanery.deanery_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="entryType" class="form-label">Record Type</label>
                        <select class="form-select" id="entryType" name="record_type" required>
                            <option value="Monastery">Monastery</option>
                            <option value="Rectory">Rectory</option>
                            <option value="Collegiate">Collegiate</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="entryHouseType" class="form-label">House Type</label>
                        <select class="form-select" id="entryHouseType" name="house_type">
                            <option value="">Select House Type</option>
                            {% for house_type in house_types %}
                                <option value="{{ house_type.id }}">{{ house_type.house_type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="entryReligiousOrder" class="form-label">Religious Order</label>
                        <select class="form-select" id="entryReligiousOrder" name="religious_order">
                            <option value="">Select Religious Order</option>
                            {% for religious_order in religious_orders %}
                                <option value="{{ religious_order.id }}">{{ religious_order.religious_order }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Coordinates</label>
                        <div class="input-group">
                            <input type="number" step="any" class="form-control" id="entryLatitude" name="latitude" placeholder="Enter latitude" required>
                            <input type="number" step="any" class="form-control" id="entryLongitude" name="longitude" placeholder="Enter longitude" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="entryDedication" class="form-label">Dedication</label>
                        <input type="text" class="form-control" id="entryDedication" name="dedication" placeholder="Enter dedication">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Valuation</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="entryPounds" name="valuation_pounds" placeholder="Enter Â£">
                            <input type="number" class="form-control" id="entryShillings" name="valuation_shillings" placeholder="Enter s.">
                            <input type="number" class="form-control" id="entryPence" name="valuation_pence" placeholder="Enter d.">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="submitEntryBtn" class="btn btn-primary">Submit Entry</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
