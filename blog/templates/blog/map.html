<!DOCTYPE html>
<html>
<head>
    <title>Monasteries Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Monasteries Map</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script id="monasteries-data" type="application/json">
        {{ monasteries|safe }}
    </script>
    {% load static %}
    <script src="{% static 'js/map.js' %}"></script>
</body>
</html>
