{% extends 'base.html' %}

{% block title %}My Drafts{% endblock %}

{% block content %}
    <h1>My Drafts</h1>
    <ul>
        {% for draft in drafts %}
            <li>{{ draft.name }} - {{ draft.year_founded }}</li>
        {% empty %}
            <li>No drafts found.</li>
        {% endfor %}
    </ul>
{% endblock %}
